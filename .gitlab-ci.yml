image: node:lts

before_script:  
  - apt-get update -qq && apt-get install
  - apt install -y rsync
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - cat "$TEST" | tr -d '\r' | ssh-add -

cache:
  paths:
    - node_modules/
    - .yarn

stages:
#  - build
  - deploy


build-job:
  stage: build
  script:
    - yarn
    - export NODE_OPTIONS=--openssl-legacy-provider 
    - npx expo export:web
